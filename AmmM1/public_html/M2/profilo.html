<!DOCTYPE html>
<html>
    <head>
        <title>Nerdbook:Social di cultura NERD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Social,Nerdbook,Informatica,User,informazioni,Nome,Cognome,Email,Password,Frase,Data di nascita,Programmazione,Studenti,AMM,Profilo,Utente">
        <meta name="bacheca" content="Nerdbook , il social di AMM">
        <meta name="author" content="Mauro Curridori">
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Nerdbook</h1>
            </div>
        </header>
        
        <nav>
            <a href="descrizione.html" target="blank">Descrizione</a>
            <a href="login.html">Login</a>
        </nav>
        
        <div id="usrinfo">
        <h3>Raccontaci qualcosa di te!</h3>
            <div id="input-form">
                <form method="get" action="profilo.html">
                    <div id="usrnome">
                        <h4><label for="nome">Nome</label></h4>
                        <input name="nome" id="nome" type="text">
                    </div>
                    
                    <div id="usrcognome">
                        <h4><label for="cognome">Cognome</label></h4>
                        <input name="cognome" id="cognome" type="text">
                    </div>
                    
                    <div id="usrdata">
                        <h4><label for="nato">Data di nascita</label></h4>
                        <!--Casella per l'inserimento interattivo della data-->
                        <input name="nato" id="nato" type="date">
                    </div>
                    
                    <div id="usrimgurl">
                        <h4><label for="usrimg">Digita URL per un immagine di profilo</label></h4>
                    <!--Casella per l'inserimento di un URL-->
                        <input name="usrimg" id="usrimg" type="url">
                    </div>
                    
                    <div id="usrphrase">
                        <h4><label for="frase">Una frase che ti descrive</label></h4>
                        <!--Casella per l'inserimento di un testo lungo, dove ne viene visuualizzato  solo i primi rows*cols caratteri
                            Dopo di che si inserisce in automatico una barra verticale di scorrimento-->
                        <textarea rows="4" cols="40" name="frase" id="frase"></textarea>  
                    </div>
                    
                    <div id="passusr1">
                        <h4><label for="password">Inserisci la password</label></h4>
                        <input name="password" id="password" type="password">
                    </div>
                    
                    <div id="passusr2">
                        <h4><label for="password2">Reinserisci la password</label></h4>
                        <input name="password2" id="password2" type="password">
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
